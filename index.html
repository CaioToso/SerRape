<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Cham치nica - Rap칠, Kuripes y Tep칤s</title>
  <style>
    body {
      margin: 0;
      font-family: 'Papyrus', cursive;
      background: linear-gradient(to bottom, #e3f2e1, #c1d8b5);
      color: #4b2e18;
      overflow-x: hidden;
    }

    /* Fondo animado */
    .fondo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
    .fondo img { will-change: transform; transition: transform 0.2s ease-out; }
    .montanas, .rio, .hoja, .condor, .serpiente { position: absolute; }
    .montanas { width: 100%; bottom: 0; animation: movimiento-lento 20s linear infinite alternate; }
    .rio { width: 100%; bottom: 0; opacity: 0.7; animation: flujo 10s linear infinite; }
    .hoja { width: 80px; animation: caer 15s linear infinite; }
    .condor { width: 100px; top: 20px; left: -120px; animation: vuelo 25s linear infinite; }
    .serpiente { width: 150px; bottom: 40px; left: 10%; animation: ondular 6s ease-in-out infinite; }

    @keyframes movimiento-lento { from { transform: translateX(0); } to { transform: translateX(-30px); } }
    @keyframes flujo { from { transform: translateX(0); } to { transform: translateX(-50px); } }
    @keyframes caer { 0% { transform: translateY(-100px) rotate(0deg); } 100% { transform: translateY(100vh) rotate(360deg); } }
    @keyframes vuelo { 0% { left: -120px; top: 50px; } 50% { left: 50%; top: 30px; } 100% { left: 110%; top: 70px; } }
    @keyframes ondular { 0%,100% { transform: translateX(0) rotate(0deg); } 50% { transform: translateX(20px) rotate(3deg); } }

    /* Header */
    header { text-align: center; padding: 20px; }
    header img { width: 100px; animation: flotar 3s ease-in-out infinite; }
    @keyframes flotar { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    header h1 { font-size: 36px; margin: 10px 0; font-weight: bold; }
    header p { font-size: 18px; font-weight: bold; }

    /* Productos principales */
    .productos { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .producto {
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      width: 220px; text-align: center; padding: 15px;
    }
    .producto img { width: 100%; border-radius: 8px; cursor: pointer; }
    .producto h3 { margin: 10px 0 5px; font-weight: bold; }
    .producto p { font-size: 14px; font-weight: bold; }

    /* Galer칤as */
    .galeria { padding: 20px; }
    .galeria h2 { text-align: center; margin-bottom: 20px; font-weight: bold; }
    .imagenes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px; justify-items: center;
    }
    .imagen-item {
      background: rgba(255, 255, 255, 0.85);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 180px;
      transition: transform 0.3s ease;
      font-weight: bold;
    }
    .imagen-item:hover { transform: translateY(-5px); }
    .zoomable { width: 100%; border-radius: 8px; transition: transform 0.3s ease; cursor: pointer; }
    .zoomable:hover { transform: scale(1.1); }
    .imagen-item p { margin: 8px 0; font-size: 14px; font-weight: bold; }
    .imagen-item button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    /* Bot칩n carrito */
    .carrito-btn {
      position: fixed; bottom: 20px; right: 20px;
      width: 50px; height: 50px; border-radius: 50%;
      background: #388e3c; color: white; font-size: 24px;
      border: none; cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #carrito {
      display: none;
      position: fixed; top: 80px; right: 0;
      width: 320px; height: calc(100% - 80px);
      background: #f1f8e9; border-left: 3px solid #2E7D32;
      padding: 20px; overflow-y: auto; font-weight: bold;
    }

    /* Bot칩n sonido */
    .sonido-btn {
      position: fixed; bottom: 80px; right: 20px;
      width: 50px; height: 50px; border-radius: 50%;
      background: #6b8e23; color: white; font-size: 22px;
      border: none; cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Bot칩n WhatsApp */
    .whatsapp-btn {
      position: fixed; bottom: 20px; left: 20px; z-index: 1000;
    }
    .whatsapp-btn img {
      width: 55px; height: 55px; border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer; transition: transform 0.3s;
    }
    .whatsapp-btn img:hover { transform: scale(1.1); }

    /* Modal */
    #modal { display: none; position: fixed; z-index: 10001; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
    #modal img { max-width: 80%; max-height: 80%; border: 5px solid #fff; border-radius: 10px; }
    #modal span { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; }
  </style>
</head>
<body>

<!-- Sonidos ambientales -->
<audio id="sonido-agua" src="agua.mp3" loop></audio>
<audio id="sonido-aves" src="aves.mp3" loop></audio>
<audio id="sonido-viento" src="viento.mp3" loop></audio>

<!-- Fondo animado -->
<div class="fondo">
  <img src="montanas.png" class="montanas" alt="Monta침as">
  <img src="rio.png" class="rio" alt="R칤o">
  <img src="hoja.png" class="hoja" style="left:10%;" alt="Hoja">
  <img src="hoja.png" class="hoja" style="left:50%;" alt="Hoja">
  <img src="condor.png" class="condor" alt="C칩ndor">
  <img src="serpiente.png" class="serpiente" alt="Serpiente">
</div>

<header>
  <img src="logo.png" alt="Logo cham치nico">
  <h1>Tienda Cham치nica</h1>
  <p>Rap칠 sagrado, Kuripes y Tep칤s - Conexi칩n con lo ancestral</p>
</header>

<!-- BOTONES FLOTANTES -->
<button class="carrito-btn" onclick="toggleCarrito()">游</button>
<button class="sonido-btn" onclick="toggleSonido()">游꿧</button>
<a href="https://wa.me/TU_NUMERO" target="_blank" class="whatsapp-btn">
  <img src="whatsapp.png" alt="WhatsApp">
</a>

<!-- PANEL CARRITO -->
<div id="carrito"><h3>游띐 Tu carrito</h3><ul id="lista-carrito"></ul><button onclick="checkout()">Finalizar compra</button></div>

<!-- MODAL ZOOM IM츼GENES -->
<div id="modal"><span onclick="cerrarModal()">&times;</span><img id="modal-img"></div>

<!-- (Aqu칤 van las secciones de productos y galer칤as como ya las hicimos antes) -->

<script>
  const carrito = [];
  function toggleCarrito() {
    const panel = document.getElementById('carrito');
    panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
  }
  function agregarAlCarrito(nombre, precio) {
    carrito.push({nombre, precio});
    const lista = document.getElementById('lista-carrito');
    lista.innerHTML = carrito.map(p => `<li>${p.nombre} - $${p.precio}</li>`).join('');
  }
  function checkout() { alert("Gracias por tu compra. Nos contactaremos por WhatsApp."); }

  function abrirModal(src) {
    document.getElementById('modal').style.display='flex';
    document.getElementById('modal-img').src=src;
  }
  function cerrarModal() { document.getElementById('modal').style.display='none'; }

  let sonidoActivo=false;
  function toggleSonido() {
    const agua=document.getElementById('sonido-agua');
    const aves=document.getElementById('sonido-aves');
    const viento=document.getElementById('sonido-viento');
    if (!sonidoActivo) { agua.play(); aves.play(); viento.play(); sonidoActivo=true; }
    else { agua.pause(); aves.pause(); viento.pause(); sonidoActivo=false; }
  }
</script>
</body>
</html>
