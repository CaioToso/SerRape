<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda Gratis</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
    header { background: #333; color: #fff; text-align: center; padding: 20px; position: sticky; top: 0; }
    .carrito-btn { background: #ff9800; color: #fff; border: none; padding: 10px; cursor: pointer; margin-left: 10px; }
    .productos { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px; }
    .item { background: #fff; border: 1px solid #ddd; border-radius: 8px; margin: 10px; width: 200px; text-align: center; padding: 10px; }
    .item img { width: 100%; border-radius: 8px; }
    button { background: #28a745; color: #fff; border: none; padding: 10px; width: 100%; cursor: pointer; }
    button:hover { background: #218838; }
    footer { background: #333; color: #fff; text-align: center; padding: 10px; margin-top: 20px; }
    #carrito { position: fixed; right: 20px; top: 80px; background: #fff; border: 1px solid #ccc; border-radius: 8px; width: 300px; max-height: 400px; overflow-y: auto; display: none; padding: 15px; }
    #carrito h3 { margin-top: 0; }
    .carrito-item { display: flex; justify-content: space-between; margin: 5px 0; }
    .total { font-weight: bold; margin-top: 10px; }
    .vaciar { background: red; margin-top: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Mi Tienda Gratis</h1>
    <p>Productos sin comisiones ni pruebas</p>
    <button class="carrito-btn" onclick="toggleCarrito()">üõí Ver Carrito</button>
  </header>

  <section class="productos">
    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>$1.500</p>
      <button onclick="agregarAlCarrito('Producto 1', 1500)">Agregar al carrito</button>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>$2.000</p>
      <button onclick="agregarAlCarrito('Producto 2', 2000)">Agregar al carrito</button>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Producto 3">
      <h3>Producto 3</h3>
      <p>$3.000</p>
      <button onclick="agregarAlCarrito('Producto 3', 3000)">Agregar al carrito</button>
    </div>
  </section>

  <div id="carrito">
    <h3>üõí Carrito</h3>
    <div id="listaCarrito"></div>
    <p class="total">Total: $<span id="total">0</span></p>
    <button onclick="enviarPedido()">Enviar pedido por WhatsApp</button>
    <button class="vaciar" onclick="vaciarCarrito()">Vaciar carrito</button>
  </div>

  <footer>
    <p>Contacto: WhatsApp +54 9 351 xxx xxxx | Email: mitienda@correo.com</p>
  </footer>

  <script>
    let carrito = [];
    let total = 0;
    const numeroWhatsApp = "549351xxxxxxx"; // Cambia por tu n√∫mero de WhatsApp

    function agregarAlCarrito(producto, precio) {
      carrito.push({ producto, precio });
      total += precio;
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const lista = document.getElementById("listaCarrito");
      lista.innerHTML = "";
      carrito.forEach((item, index) => {
        lista.innerHTML += `<div class="carrito-item">
          ${item.producto} - $${item.precio}
          <button onclick="eliminarItem(${index})">‚ùå</button>
        </div>`;
      });
      document.getElementById("total").innerText = total;
    }

    function eliminarItem(index) {
      total -= carrito[index].precio;
      carrito.splice(index, 1);
      actualizarCarrito();
    }

    function vaciarCarrito() {
      carrito = [];
      total = 0;
      actualizarCarrito();
    }

    function toggleCarrito() {
      const carritoDiv = document.getElementById("carrito");
      carritoDiv.style.display = carritoDiv.style.display === "none" ? "block" : "none";
    }

    function enviarPedido() {
      if (carrito.length === 0) {
        alert("El carrito est√° vac√≠o.");
        return;
      }
      let mensaje = "Hola! Quiero hacer este pedido:\n";
      carrito.forEach(item => mensaje += `- ${item.producto}: $${item.precio}\n`);
      mensaje += `\nTotal: $${total}`;
      window.open(`https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`, "_blank");
    }
  </script>
</body>
</html>
